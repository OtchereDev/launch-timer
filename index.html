<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="content">

        <h2 class="heading">
            We're launching soon
        </h2>
        <div class="counter">
            <div class="day  time_box">
                <!-- <div class="bg"> -->
                <div class="bg_up">

                </div>
                <div class="bg_down">

                </div>
                <!-- </div> -->
                <div class="content_time">
                    <div class="box">
                        05
                    </div>
                    <h3>Days</h3>
                </div>

            </div>

            <div class="hours time_box">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Hours</h3>
            </div>

            <div class="minutes time_box">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Minutes</h3>
            </div>

            <div class="seconds time_box">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Seconds</h3>
            </div>
        </div>

    </section>

</body>

</html>
