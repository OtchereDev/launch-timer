<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
    <section class="content">

        <h2 class="heading">
            We're launching soon
        </h2>
        <div class="counter">
            <div class="day">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Days</h3>
            </div>

            <div class="hours">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Hours</h3>
            </div>

            <div class="minutes">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Minutes</h3>
            </div>

            <div class="seconds">
                <div class="bg">
                    <div class="bg_up">

                    </div>
                    <div class="bg_down">

                    </div>
                </div>
                <div class="box">
                    05
                </div>
                <h3>Seconds</h3>
            </div>
        </div>

    </section>

</body>

</html>
